<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCTV Dashboard</title>
    <!-- Add any necessary CSS or external libraries here -->
</head>
<body>
    <div id="sidebar">
        <h2>Add Camera</h2>
        <form action="/add_camera" id="addCamForm" method="POST">
            <label for="camId">Camera ID:</label>
            <input type="text" id="camId" name="camId" required><br><br>
            
            <label for="indoor">Indoor:</label>
            <input type="checkbox" id="indoor" name="indoor"><br><br>
            
            <label for="phone1">Phone Number 1:</label>
            <input type="text" id="phone1" name="phone1" required><br><br>
            
            <label for="phone2">Phone Number 2:</label>
            <input type="text" id="phone2" name="phone2" required><br><br>
            
            <input type="submit" value="Add Camera">
        </form>
    </div>
    
    <div id="main-content">
        <h1>Welcome to CCTV Dashboard</h1>
        <div id="live-feeds">
            {% for cam_id, camera in cameras.items() %}
                <h2>Camera {{ cam_id }}</h2>
                <iframe src="/video_feed/{{ cam_id }}" width="640" height="360"></iframe>
            {% endfor %}
        </div>
    </div>
    
    <!-- Add any necessary JavaScript or scripts here -->
</body>
</html>
